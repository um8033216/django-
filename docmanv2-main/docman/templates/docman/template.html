<body style="background-image:url(/static/img/papyrus.png);">
  <header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner" style="background-color: #88b9dd; font-size:large;">

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #88b9dd;">
      <a class="navbar-brand" href=" {% url 'index' %} "> <h1 style="font-size:xx-large; font-weight:bold ;">{{ event.name }}</h1></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        {% if user.is_staff %}
        <ul class="navbar-nav mr-auto">
          <li class="nav-item pl-5">
            <a class="nav-link" href="/users/">Users</a>
          </li>
          <li class="nav-item pl-5">
            <a class="nav-link" href="/filelist/"> User File List </a>
          </li>
          <li class="nav-item pl-5 dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Schedule
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="font-size:large;">
              <a class="dropdown-item" href="/calendar/1">October 17 2022</a>
              <a class="dropdown-item" href="/calendar/2">October 18 2022</a>
              <!-- <a class="dropdown-item" href="/calendar/3">October 19 2022</a> -->
            </div>
          </li>
          {% endif %}
          {% if user.is_authenticated %}
          <li class="nav-item pl-5">
            <a class="nav-link" href="/logout/">Logout</a>
          </li>
        </ul>
        {% endif %}
      </div>
    </nav>
  
</header >
